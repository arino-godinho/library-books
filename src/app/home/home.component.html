<mat-sidenav-container fullscreen>
  <mat-toolbar color="primary">
    <button mat-icon-button (click)="navbar.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1>Biblioteca</h1>
  </mat-toolbar>
  <mat-sidenav #navbar>
    <button mat-button fxLayout="column" (click)="navigateCollection()">
      <mat-icon>book</mat-icon>
      Minha Coleção
    </button>

    <button mat-button fxLayout="column" (click)="navigateSearch()">
      <mat-icon>search</mat-icon>
      Pesquisa de Livros
    </button>

    <button mat-button fxLayout="column" (click)="logout()">
      <mat-icon>clear</mat-icon>
      Logout
    </button>
  </mat-sidenav>
  <router-outlet></router-outlet>
</mat-sidenav-container>
