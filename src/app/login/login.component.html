<div class="container" fxLayout="row" fxLayoutAlign="center center">

  <mat-card>
    <mat-card-title fxLayoutAlign="center">
      Login
    </mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="login()">
        <mat-form-field>
          <mat-icon matSuffix>account_circle</mat-icon>
          <input matInput placeholder="UsuÃ¡rio" [errorStateMatcher]="errorState" formControlName="username">
          <mat-error>
            Campo <strong>requerido</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-icon matSuffix>lock</mat-icon>
          <input type="password" matInput placeholder="Senha" [errorStateMatcher]="errorState" formControlName="password">
          <mat-error>
              Campo <strong>requerido</strong>
            </mat-error>
        </mat-form-field>

        <mat-error *ngIf="errorMessage"> 
          {{ errorMessage }}
        </mat-error>

        <button mat-raised-button color="primary" type="submit" mat-button>
          Entrar
        </button>
      </form>
    </mat-card-content>
  </mat-card>

</div>
